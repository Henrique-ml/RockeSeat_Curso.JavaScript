<html>
    <head> 
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            //INTERVALO: função que se executa várias vezes dentro de um intervalo
            function exibeAlgo() {
                console.log('Hello World');
            }


            setInterval(exibeAlgo, 1000); // 1000 milissegundos = 1 segundo
            /*  -Não se coloca o "()" logo depois da função, pois nesse caso é uma REFERENCIA. 
                -Quando coloca o () logo após a função o método executa de carae não 
                referenciando/repassando o escopo da função
                -Ou seja, não executa a função ela simplesmente passa a função como parâmetro */ 
            
            setTimeout(exibeAlgo, 5000) /* executa apenas uma vez com um delay 
                                            (demorou nesse caso 5 segundos) */
        </script>                        
    </body>
</html>
