<!--Aula: além do js controlar a DOM, pode-se controlar as estilizações CSS-->
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <div class="box"></div>
        </div>

        
        <script>
            var boxElement = document.querySelector('.box'); // referenciar a (primeira) classe="box"

            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = 'gray';
        </script>                        
    </body>
</html>
