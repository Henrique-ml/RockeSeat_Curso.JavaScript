<html>
    <head> 
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            // for, while
            
            for (var i = 0; i <= 100; i++){ // usar qunado se sabe o intervalo
                console.log(i);
            }
            
            var j = 0;
            while (j <= 100) { // usar quando não se tem controle/não se sabe quantas vezes vai executar
                console.log(j);

                j++;
            }
            
        </script>
    </body>
</html>
